name: Deployment
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # Usamos la action definida por nosotros.
      - name: Load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cached-deps # Importante indicar la ruta completa
      - name: Output information
        # Aquí mostramos si hemos usado la caché resultante del output de la action que hemos usado en el step: cache-deps.
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # Usamos la action definida por nosotros.
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps # Importante indicar la ruta completa
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      # Usamos la action definida por nosotros.
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps # Importante indicar la ruta completa.
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."
  information:
    runs-on: ubuntu-latest
    steps:
      - name: Run custom action
        uses: ./.github/actions/deploy-s3-javascript